<html>
  <head>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.5"></script>
  </head>
  <body>
    <div id="vueApp">
      <input v-model="coinName">
      <button @click="getCoin()">Submit</button>
      <!-- <p>{{ coinDetails }}</p> -->

        <!-- <li>{{ "Name : " + coinDetails.name }}</li>
        <li>{{ "Rank : " + coinDetails.rank }}</li>
        <li>{{ "Price : " + coinDetails.price_usd }}</li>
        <li>{{ "Percent Change Last 1 hour : " + coinDetails.percent_change_1h }}</li>

        <p>Name: {{coinDetails.name}}</p>
        <p>Rank : {{coinDetails.rank}}</p>
        <p>Price : {{coinDetails.price_usd}}</p>
        <p>Percent Change Last 1 hour : {{coinDetails.percent_change_1h}} %</p>
        <p>Percent Change Last 24 hours : {{coinDetails.percent_change_24h}} %</p>
        <p>Percent Change Last 7 days : {{coinDetails.percent_change_7d}} %</p>
      <!-- </ul> -->
    </div>
    <script>
      new Vue({
        el: '#vueApp',
        data: {
          coinDetails: '',
          coinName: ''
        },
        methods: {
          getCoin: function() {
            this.coinName = this.coinName.toLowerCase();
            url = "http://localhost:3000/watch" + '?' + 'coin=' + this.coinName;
            console.log(url);
            this.$http.get(url).then(res => {
              this.coinDetails = res.body;
              // console.log(this.coinDetails);
            });
          }
        }
      });
    </script>
  </body>
