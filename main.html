<html>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.5"></script>
  <link rel="stylesheet" href="style.css">
  <div class="header">
    <span class="title">Crypto Watch</span>
    <span class="tabs">
      <span class="tab">Logout</span>
      <span class="tab">Math</span>
      <span class="tab">Cards</span>
    </span>
  </div>
  <div id="coin-wrapper" class="coin-wrapper">
    <input class="coin-input" type="text" placeholder="Coin Name" v-model="coinName" @keydown.enter="add()">
    <button class="submit" @click="add()">+</button>
    <button class="submit" @click="remove()">-</button>
    <ul id="coinList">
      <li class="coin" v-for="coin in coins">
        <div class="box">
          <p class="name">{{coin.name}}</p>
          <hr>
          <p class="value">${{coin.price}}</p>
          <p class="label">price</p>
          <p class="value">#{{coin.rank}}</p>
          <p class="label">Rank by MarketCap</p>
          <p class="value"> {{coin.change1h}}%</p>
          <p class="label">Last 1 hour</p>
          <p class="value">{{coin.change24h}}%</p>
          <p class="label">Last 24 hours</p>
          <p class="value">{{coin.change7d}}%</p>
          <p class="label">Last 7 days</p>
        </div>
      </li>
    </ul>
  </div>
  <script>
  new Vue({
    el: '.coin-wrapper',
    data: {
      coinName: '',
      coins: []
    },
    methods: {
      add: function() {
        this.coinName = this.coinName.toLowerCase();
        var url = "http://localhost:3000/add" + '?' + 'coin=' + this.coinName;
        this.$http.get(url);
      },
      remove: function() {
        var url = "http://localhost:3000/remove" + '?' + 'coin=' + this.coinName;
        this.$http.get(url).then(res => {
          // this.coins.pop(this.coinName);
        });
      }
    },
    mounted:function(){
      this.$http.get('http://localhost:3000/display').then(res => {
        var coinList = res.body;
        for(var i=0;i<coinList.length;i++) {
          var coin = {};
          coin.id = coinList[i].id;
          coin.name = coinList[i].name;
          coin.price = coinList[i].price_usd;
          coin.rank = coinList[i].rank;
          coin.change1h = coinList[i].percent_change_1h;
          coin.change7d = coinList[i].percent_change_7d;
          coin.change24h = coinList[i].percent_change_24h;
          this.coins.push(coin);
        }
      });
    },
  });
</script>
</html>
